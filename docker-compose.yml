version: "3.7"

services: 
  database:
    image: postgres
    container_name: postgres
    restart: always
    ports: 
      - 5431:5431
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/data/postgres
    network_mode: bridge
  app:
    build: .
    container_name: rentx
    ports: 
      - 3333:3333
    volumes: 
      - .:/usr/app
    network_mode: bridge

volumes:
  pgdata:
    driver: local